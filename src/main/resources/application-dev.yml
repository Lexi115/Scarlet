spring:
  datasource:
    url: jdbc:${DATABASE_TYPE}://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_NAME}?createDatabaseIfNotExist=true
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    show-sql: true
  data:
    redis:
      host: redis
      port: 6379
logging:
  file:
    name: /app/logs/scarlet-dev.log
  level:
    root: info

